<body>

    <p>â¬…ï¸ â¡ï¸ ç§»å‹•ï½œğŸŸ¡1 å…ƒï½œğŸŸ 5 å…ƒï½œğŸ’£ ç‚¸å½ˆ</p>

    <div id="info">

    </div>

    <div id="messageBox">
      <input id="name" placeholder="ä½ çš„åå­—"><br><br>
      <textarea id="msg" placeholder="ä½ çš„ç•™è¨€"></textarea><br><br>
      <button onclick="submitResult()">é€å‡ºï¼ˆåªèƒ½ä¸€æ¬¡ï¼‰</button>
      <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

  <div id="right">

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
let playerX = game.clientWidth / 2;
let score = 0;
let time = 60;
let canSubmit = true;
let itemTimer;
let timer;

let data = JSON.parse(localStorage.getItem("gameData") || "{}");

function saveData() {
  localStorage.setItem("gameData", JSON.stringify(data));
}

// ç©å®¶ç§»å‹•
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") playerX -= 25;
  if (e.key === "ArrowRight") playerX += 25;
  playerX = Math.max(0, Math.min(game.clientWidth - player.offsetWidth, playerX));
  player.style.left = playerX + "px";
});

// æ‰è½ç‰©ç”Ÿæˆ
function createItem() {
  const r = Math.random();
  const item = document.createElement("div");

  if (r < 0.3) {           // 30% ç‚¸å½ˆ
    item.className = "bomb";
    item.textContent = "ğŸ’£";
    item.dataset.type = "bomb";
  } else if (r < 0.7) {    // 40% 1 å…ƒ
    item.className = "coin1";
    item.textContent = "1";
    item.dataset.type = "1";
  } else {                  // 30% 5 å…ƒ
    item.className = "coin5";
    item.textContent = "5";
    item.dataset.type = "5";
  }

  game.appendChild(item);

  // éš¨æ©Ÿæ°´å¹³ä½ç½®
  item.style.left = Math.random() * (game.clientWidth - item.offsetWidth) + "px";

  let y = 0;
  const fall = setInterval(() => {
    y += 5;
    item.style.top = y + "px";

    // ç²¾æº–ç¢°æ’åˆ¤å®š
    const playerWidth = player.offsetWidth;
    const itemWidth = item.offsetWidth;
    const playerLeft = playerX;
    const playerRight = playerX + playerWidth;
    const itemLeft = item.offsetLeft;
    const itemRight = item.offsetLeft + itemWidth;

    if (y > game.clientHeight - 80 &&
        playerRight > itemLeft &&
        playerLeft < itemRight) {

      if (item.dataset.type === "1") score += 1;
      if (item.dataset.type === "5") score += 5;
      if (item.dataset.type === "bomb") score -= 3;

      document.getElementById("score").textContent = score;
      item.remove();
      clearInterval(fall);
    }

    if (y > game.clientHeight) {
      item.remove();
      clearInterval(fall);
    }
  }, 30);
}

// åˆå§‹åŒ–æ‰è½ç‰©èˆ‡è¨ˆæ™‚å™¨
function startGame() {
  itemTimer = setInterval(createItem, 700);
  timer = setInterval(() => {
    time--;
    document.getElementById("time").textContent = time;
    if (time <= 0) {
      clearInterval(timer);
      clearInterval(itemTimer);
      endGame();
    }
  }, 1000);
}

startGame();

// éŠæˆ²çµæŸ
function endGame() {
  alert("éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š" + score);
  document.getElementById("messageBox").style.display = "block";
}

// é€å‡ºæˆç¸¾ï¼ˆåªå–æœ€é«˜ï¼‰
function submitResult() {
  if (!canSubmit) return;

  const name = document.getElementById("name").value.trim();
  const msg = document.getElementById("msg").value.trim();
  if (!name || !msg) return;

  if (!data[name] || score > data[name].score) {
    data[name] = { score, msg };
  }

  saveData();
  canSubmit = false;
  render();
  alert("å·²å„²å­˜ä½ çš„æœ€ä½³æˆç¸¾ï¼");
}

// å†ç©ä¸€æ¬¡
function restartGame() {
  // ç§»é™¤ç¾æœ‰æ‰è½ç‰©
  document.querySelectorAll(".coin1,.coin5,.bomb").forEach(i => i.remove());

  // é‡ç½®éŠæˆ²ç‹€æ…‹
  score = 0;
  time = 60;
  playerX = game.clientWidth / 2;
  player.style.left = playerX + "px";
  document.getElementById("score").textContent = score;
  document.getElementById("time").textContent = time;
  document.getElementById("messageBox").style.display = "none";
  canSubmit = true;

  // é‡æ–°é–‹å§‹æ‰è½ç‰©å’Œè¨ˆæ™‚å™¨
  startGame();
}

// æ’è¡Œæ¦œèˆ‡ç•™è¨€ç‰†æ¸²æŸ“
function render() {
  const leaderboard = document.getElementById("leaderboard");
  const wall = document.getElementById("wall");
  leaderboard.innerHTML = "";
  wall.innerHTML = "";

  const list = Object.entries(data)
    .map(([name, v]) => ({ name, ...v }))
    .sort((a,b)=>b.score-a.score);

  list.forEach((p,i)=>{
    const r = document.createElement("div");
    r.className = "rank";
    r.textContent = `ç¬¬ ${i+1} åï½œ${p.name}ï½œ${p.score} åˆ†`;
    leaderboard.appendChild(r);

    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<b>${p.name}</b><br>${p.msg}<br><small>æœ€ä½³ï¼š${p.score}</small>`;
    wall.appendChild(c);
  });
}

render();
</script>
